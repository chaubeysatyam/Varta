<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chat</title>
    <link rel="stylesheet" href="pristyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="auth-container">
        <div class="auth-form">
            <h2>Varta</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button onclick="login()"><i class="fas fa-sign-in-alt"></i> Login</button>
                <button onclick="register()"><i class="fas fa-user-plus"></i> Register</button>
            </div>
        </div>
    </div>
    <div id="chat-container" style="display: none;">
        <div class="users-list">
            <div class="profile-section">
                <input type="file" id="profile-pic-input" accept="image/*" style="display: none;">
                <label for="profile-pic-input" class="profile-pic-label">
                    <img id="current-user-pic" src="/default-avatar.png" alt="Profile Picture" class="profile-pic">
                    <span class="edit-overlay"><i class="fas fa-camera"></i></span>
                </label>
                <span id="current-username"></span>
                <button id="logout-button" onclick="logout()" title="Logout" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
                <a href="http://localhost:3000" class="chat-btn">
                    <i class="fas fa-comment-dots"></i> Global Chat
                </a>
            </div>
            
            
            <h3>Users</h3>
            <input type="text" id="search-bar" placeholder="Search users..." onkeyup="filterUsers()">
            <div id="users"></div>
        </div>
        <div id="image-modal" class="modal" style="display: none;">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modal-image">
        </div>
        
        <div class="chat-area">
            <h3 id="selected-user">Select a user to start chatting</h3>
            <button class="menu-toggle" onclick="toggleUserList()">☰</button>
            <div id="messages"></div>
            <div id="typing-status" class="typing-status"></div>
            <div class="file-preview" id="file-preview" style="display: none;">
                <button class="close-button" onclick="cancelFilePreview()">✖</button>
                <h4>File Preview</h4>
                <img id="preview-img" style="display: none;">
                <video id="preview-video" style="display: none;" controls></video>
                <a id="preview-link" style="display: none;" target="_blank">Download</a>
            </div>
            
           
            <div class="message-input">
                <input type="text" id="message-text" placeholder="Type a message..." required>
                <label for="file-input" class="file-input-label">
                    <i class="fas fa-paperclip"></i>
                    <input type="file" id="file-input" accept="image/*,video/*,application/pdf" style="display: none;" onchange="handleFileInput(event)">
                </label>
                <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
